<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="imgbox">
      <img src="img.jpeg" alt="hello">
    </div>
    <div class="contents">
      <div class="details">
        <h2 id="name">Alina Smith</h2>
        <span id="bio">Senior UI/UX Designer</span>
        <div class="data">
          <h3 id="repo">342 <br><span>repository</span></h3>
          <h3 id="followers">120k <br><span>Followers</span></h3>
          <h3 id="following">285 <br><span>Following</span></h3>
        </div>
      </div>
    </div>
    <form>
      <label>Enter your github username
        <input name="input" type="text" placeholder=" username"></label>
      <button id="submit"></button>
    </form>

  </div>
</body>
<script src="script.js"></script>

</html>
